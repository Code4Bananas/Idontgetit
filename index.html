<html ng-app="testapp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Login</title>

    <link href="https://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet">
    <script src="https://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.min.js"></script>
  </head>

 <body  ng-controller="MainCtrl">
    <ion-side-menus>

        <!-- Center content -->
        <ion-side-menu-content>
            <ion-header-bar class="bar-header">
                <button class="button button-icon" ng-click="toggleSideMenu()">
                    <i class="icon ion-navicon"></i>
                </button>
                <h1 class="title">Home1</h1>
                <button class="button button-icon">
                    <i class="icon ion-star"></i>
                </button>
            </ion-header-bar>
        
         
        <ion-nav-view class="slide-left-right"></ion-nav-view>
      
      </ion-side-menu-content>
      
      

        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-list>
                <ion-item class="item item-icon-left" ng-repeat="item in menuItems" item="item" ng-click="enterState(item.id)">
                    <i class="{{item.icon}}"></i> {{item.name}}
                </ion-item>
            </ion-list>
        </ion-side-menu>
    </ion-side-menus>

    <script id="home.html" type="text/ng-template">
        <ion-view title="Home">
            <ion-content padding="true">
                <p>HOME</p>
                <a href="#/page4"> Page 4 </a>
            </ion-content>
        </ion-view>
    </script>

    <script id="page2.html" type="text/ng-template">
        <ion-view title="Page 2">
            <ion-content padding="true">
                 <h1>One Bedroom Rentals</h1>
    <a href="#/1B1"> <img src="/Cristal-202-Button.jpg"> </a>
    <a href="#/1B2"> <img src="/Cristal-302-Button.jpg"> </a>
    <a href="#/1B3"> <img src="/Diamante-906-Button.jpg"> </a>
            </ion-content>
        </ion-view>
    </script>

    <script id="page3.html" type="text/ng-template">
        <ion-view title="Page 3">
            <ion-content padding="true">
                <p>PAGE 3</p>
                 <a href="#/home"> Home </a>
            </ion-content>
        </ion-view>
    </script>

   <script id="page4.html" type="text/ng-template">
        <ion-view title="Page 4">
            <ion-content padding="true">
                <p>Page 4</p>
                <a href="#/page2"> Page 2 </a>
            </ion-content>
        </ion-view>
    </script>
</body>
</html>
